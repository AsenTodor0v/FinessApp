<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-container h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-container p {
            margin: 1rem 0;
        }
        .error-container a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p class="lead">Oops! The page you're looking for can't be found.</p>
        <a href="/" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>
</body>
</html>
