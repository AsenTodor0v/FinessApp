{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-5 text-primary font-weight-bold" style="font-size: 3rem;">About Us</h1>

    <!-- Mission Statement Section -->
    <div class="row mb-5 justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-info text-white">
            <h2 class="card-title text-center" style="font-size: 2rem;">Our Mission</h2>
          </div>
          <div class="card-body">
            <p class="card-text" style="font-size: 1.2rem; line-height: 1.6;">
              {{ mission_statement.description }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Information Section -->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-success text-white">
            <h2 class="card-title text-center" style="font-size: 2rem;">Contact Information</h2>
          </div>
          <div class="card-body">
            <ul class="list-group">
              {% for contact in contact_info %}
                <li class="list-group-item border-0 mb-3 d-flex justify-content-between align-items-center">
                  <span class="font-weight-bold" style="font-size: 1.1rem;">{{ contact.contact_type }}:</span>
                  <span class="text-muted" style="font-size: 1.1rem;">{{ contact.details }}</span>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock %}
