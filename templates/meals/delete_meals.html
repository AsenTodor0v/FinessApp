{% extends "base.html" %}
{% block title %}Delete Meal Plan{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2 class="text-center">Delete Confirmation</h2>
        </div>
        <div class="card-body">
            <p class="text-center">
                Are you sure you want to delete the meal plan <strong>{{ mealplan.title }}</strong>?
            </p>
            <p class="text-center text-muted">
                This action cannot be undone.
            </p>
        </div>
        <div class="card-footer text-center">
            <form method="POST" action="{% url 'delete-meal' mealplan.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete
                </button>
            </form>

            <a href="{% url 'details-meal' mealplan.id %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
